<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Jayant & Anjali</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Specific overrides for login page centering */
        .login-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-family: var(--sans);
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #f5f1b8;
            color: #553c3e;
            cursor: pointer;
            font-family: var(--sans);
            font-weight: bold;
        }

        button:hover {
            background: #fff;
        }

        .error {
            color: #ffaaaa;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <section class="panel hero">
        <!-- reusing styling for consistency -->
        <img class="hero-img" src="assets/hero.jpg" alt="" style="filter: brightness(0.4);" />

        <div class="login-container">
            <h1 class="display" style="font-size: 40px; margin-bottom: 20px;">Welcome</h1>
            <p style="color: rgba(255,255,255,0.8);">Please enter the password to view the site.</p>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password"
                    onkeydown="if(event.key==='Enter') checkPassword()">
                <button onclick="checkPassword()">Enter</button>
            </div>
            <p id="error" class="error">Incorrect password</p>
        </div>
    </section>

    <script>
        function checkPassword() {
            const pass = document.getElementById('password').value;
            if (pass === 'kokumsoda') {
                sessionStorage.setItem('wedding_auth', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>

</html>
